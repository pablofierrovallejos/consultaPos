<mat-toolbar color="primary">Login |   <button  (click)="iraproductos()"> Productos </button>   | <button  (click)="iraventas()"> Ventas </button> |  <button  (click)="iraenergia()"> Energ√≠a</button>  | <button  (click)="iraclientes()"> Ir a cliente</button> </mat-toolbar>


<div>
    <h2 align="center"> Data Productos</h2>

    <table class="styled-table" align="center" id="excel-table">
        <thead class="table-dark">
            <tr>
                <th>Id Producto</th>
                <th>Nombre Producto</th>
                <th>precio</th>
                <th>Fecha Creacion</th>
                <th>Estado</th>
                <th>Disponible</th>
                <th>Posicion</th>
                <th>Eliminar</th>
                <th>Editar</th>
              </tr>
       </thead>
       <tbody>
        <tr *ngFor="let item of dataProductos, index as id">
          <td>{{item.idproductos}}</td>
          <td>{{item.nombreproducto}}</td>
          <td>{{item.precio}}</td>
          <td>{{item.fechacreacion}}</td>
          <td>{{item.estado}}</td>
          <td>{{item.cantidaddisponible}}</td>
          <td>{{item.nroposicion}}</td>
          <td><button>Eliminar</button></td>
          <td><button>Editar</button></td>
        </tr>
        </tbody>    
    </table>

</div>
