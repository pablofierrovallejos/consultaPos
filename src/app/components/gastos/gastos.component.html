<head>
    <link rel="stylesheet" href="gastos.component.css">
</head>

<mat-toolbar color="primary">Login |   
    <button  (click)="iraproductos()"> Productos </button>   | 
    <button  (click)="iraventas()"> Ventas </button> |   
    <button  (click)="iraenergia()"> Energía</button>  | 
    <button  (click)="iraclientes()"> Clientes</button>  | 
    <button  (click)="iragastos()"> Gastos</button> 
</mat-toolbar>

<h2  align="center">Listado Gastos Mes</h2>

<h2 align="center"> 
    <button (click)="mesAnterior()">(Ver Mes Anterior)</button> 
    <button (click)="mesSiguiente()">(Ver Mes Siguiente)</button>  
    Gastos diarios Montos Totales {{nombreMesActual}} 
    <button  (click)="ingresargastos()"> Ingresar Gastos </button>
</h2> 



<p></p>
  <table class="styled-table" align="center" id="excel-table">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>idcostos</th>
      <th>Fecha compra</th>
      <th>Item</th>
      <th>Cantidad</th>
      <th>Monto Totales </th>
      <th>Descripción</th>
    </tr>
   </thead>
   <tbody>
    <tr *ngFor="let item of dataconsultagastos, index as id">
      <td>{{ id+1 }}</td>
      <td>{{item.idcostos}}</td>
      <td>{{item.fecha}}</td>
      <td>{{item.item}}</td>
      <td>{{item.cantidad}}</td>
      <td>{{item.montototal}}</td>
      <td>{{item.descripcion}}</td>
    
    </tr>
  </tbody>
  </table>
